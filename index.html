<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>                                                      
    <div class="container">
        <div class="header">
          <div class="logo"></div>
        </div>               
          <div id="searchBar">
            <input id="searchInput" type="text" placeholder="Search...">
            <button id="searchBtn">Search</button>
        </div>   
        <div class="inputSection">
            <!-- A modal dialog containing a form -->
            <dialog id="dialogBox">
                <form>
                  <p>
                    <legend>Add new book</legend>
                    <h6>(Please complete all sections below)</h6>
                    <div class="bookData">
                        <div class="field">
                            <input type="text" name="bookTitle" id="bookTitle" placeholder="e.g. The Hobbit">
                            <label for="bookTitle">Title of book:</label>
                        </div>
                        <div class="field">
                            <input type="text" name="bookAuthor" id="bookAuthor" placeholder="e.g. J.R.R Tolkein">
                            <label for="bookAuthor">Author's name:</label>
                          </div>
                        <div class="field">
                            <input type="number" name="bookPages" id="bookPages" min="1" placeholder="Please enter a number">
                            <label for="bookPages">Number of pages</label>
                          </div>
                    </div>
                    <label id="selectLabel">
                      Have you read this book?:
                      <select>
                        <option value="default">Chooseâ€¦</option>
                        <option>read</option>
                        <option>not read</option>
                      </select>
                    </label>
                  </p>
                  <div class="formBtns">
                    <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                  </div>
                </form>
              </dialog>
            <p>
              <button id="showDialog">+</button>
            </p>
          </div>   
  <div id="outputSection">
    <h1 id="libraryHeader">Your book library</h1>
  </div>  
        <div class="footer">
            <h5>Designed and built by Phil Pell</h5>
            <a href="https://github.com/philpell/library"><img id="githubLogo" src="images/gitHubLogo.jpg" alt="github Logo"></a>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
